<!DOCTYPE HTML>
<html lang="en" dir="ltr">

    <head>
         <meta charset="utf-8">
         <title>A-frame test</title>
        
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    </head>
    
    <body style='margin : 0px; overflow: hidden;'>
    
        <a-scene embedded arjs='sourcetype: webcam;'>

       <a-marker-camera type='pattern' url='https://Josh-Elliott.github.io/pattern-AR-Feeder-QR.patt'></a-marker-camera>


           <a-gltf-model src="https://Josh-Elliott.github.io/birdfeeder-AR/birdfeeder test.glb" 
                gltf-model="https://Josh-Elliott.github.io/birdfeeder-AR/birdfeeder test.glb" scale="0.5 0.5 0.5" position="0 0 0" animation-mixer>
            </a-gltf-model>
            
            <a-light type="ambient" color="#fdfaff" intensity:="3" light""></a-light> 
            
           </a-marker-camera> 
            
            
        </a-scene>
        
    </body>
    
</html>
